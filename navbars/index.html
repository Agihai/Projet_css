<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleNavBars.css">
    <title>Realisation de navBars</title>
</head>
<body>
    
    <!-- nav 1 -->
    <nav class="nav-1">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>


    <!-- nav 2 -->
    <nav class="nav-2">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="sign-in-btn">Se conecter</button>
        <button class="sign-up-btn">S'inscrire</button>
    </nav>


    <!-- nav 3 -->
    <nav class="nav-3">
        <img src="src/croissant.svg" alt="image d'un croissant">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>    



    <!-- nav 4 -->
    <nav class="nav-4">
        <div class="links-container">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <a href="#" class="logo-link">
            <img src="src/saturn.svg" alt="image de la planet saturn">
        </a>
        <div class="empty-layout"></div>
    </nav>


    <!-- nav 5 -->
    <nav class="nav-5">
        <a href="#" class="logo-link"><img src="src/pet.svg" alt="image dun animal" class="logo"></a>

        <div class="container-navlinks">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <div class="nav-right">
            <img src="src/comments.svg" alt="" class="media-icons">
            <img src="src/notification.svg" alt="" class="media-icons">
            <img src="src/user.svg" alt="" class="media-icons">
        </div>
    </nav>

</body>
</html>
